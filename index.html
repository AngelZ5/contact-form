<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #e0f7ea;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "karla";
      }
      .contact-form {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }
      .contact-form .btn-primary {
        background-color: #007b5e;
        border-color: #007b5e;
      }
      .contact-form .btn-primary:hover {
        background-color: #00573a;
        border-color: #00573a;
      }
      .contact-form .form-check-inline {
        margin-right: 1rem;
      }
      .contact-form .form-check-label {
        margin-left: 0.25rem;
      }
      .form-check-input:checked {
        background-color: #007b5e;
        border-color: #007b5e;
      }
    </style>
  </head>
  <body>
    <div class="contact-form">
      <h1 class="text-left mb-4 fs-3">Contact Us</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name *</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name *</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="form-group">
          <label>Query Type *</label><br />
          <div
            class="form-check form-check-inline border rounded"
            style="width: 250px; height: 40px"
          >
            <input
              class="form-check-input mt-2 ml-1"
              type="radio"
              name="queryType"
              id="generalEnquiry"
              value="generalEnquiry"
              required
            />
            <label class="form-check-label mt-1" for="generalEnquiry"
              >General Enquiry</label
            >
          </div>
          <div
            class="form-check form-check-inline border rounded"
            style="width: 250px; height: 40px"
          >
            <input
              class="form-check-input mt-2 ml-1"
              type="radio"
              name="queryType"
              id="supportRequest"
              value="supportRequest"
            />
            <label class="form-check-label mt-1" for="supportRequest"
              >Support Request</label
            >
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="consent"
            required
          />
          <label class="form-check-label" for="consent"
            >I consent to being contacted by the team *</label
          >
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
